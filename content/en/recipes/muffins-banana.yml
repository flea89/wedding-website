short_desc: Truly the best muffins we have ever prepared! The topping makes them delicious (you could add some salt or peanut butter, try to experiment with various versions!)


md: |
  ### Ingredients (12 muffins)
  <ins>Topping</ins>
  - 90 g all purpose flour
  - 40/50 g sugar
  - 1 tsp cinnamon
  - 60 g butter, at room temparature

  <ins>Muffins</ins>
  - 360 g  all purpose flour
  - 1 teaspoon baking soda
  - 1 teaspoon baking powder
  - ½ teaspoon salt
  - 3 large ripe bananas, mashed
  - 80 g sugar (you can lower this quantity)
  - 1 egg, slightly beaten
  - 160 g butter melted

  ### Instructions
  #### STEP 1
  For the topping, in a medium bowl, mix flour, sugar and cinnamon. Add butter and mix with a fork until crumbly. Put aside while preparing the muffin batter.

  #### STEP 2
  For the muffins, in a large bowl, combine all dry ingredients. In another bowl combine mashed bananas, sugar, slightly beaten egg and melted butter. Mix well. Stir into dry ingredients just until moistened.

  #### STEP 3
  Fill greased (with butter!) muffin cups two-thirds full.
  Using hands arrange coarse, pea-sized crumbs over muffin batter.
  Bake at 190º degrees for 18 to 20 minutes or until muffins test done with a toothpick. Cool in pan for 10 minutes before removing from the rack.
