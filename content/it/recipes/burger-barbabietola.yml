
title: Burger di barbabietola
image: /burger-barbabietola.jpg
category: Secondi Vegetariani
short_desc: "Una grande scoperta: nella consistenza si avvicinano molto alla trita del burger tradizionale, creando una valida alternativa vegetale alla carne rossa. Buonissimi da soli o in un panino con i condimenti “classici” del burger."


md: |
  ### Ingredienti (per 4 burger)
  -  272 g barbabietola cruda grattugiata (ca 2 barbabietole) (*)
  -  61 g fiocchi di avena
  -  99 g lenticchie (in acqua, in latta)
  -  63 g farina
  -  1/2 cipolla bianca, tritata finemente
  -  2 spicchi d’aglio, schiacciati
  -  15 ml burro d’arachidi
  -  1 cucchiaino di timo secco
  -  Olio per frittura q.b.
  -  Sale e pepe q.b.

  Condimenti e pane da burger (a piacere)

  (*) Si possono utilizzare anche le barbabietole precotte ma rilasceranno più liquido


  Per guarnire: paprika, peperoncino, prezzemolo

  ### Istruzioni
  #### STEP 1
  Inserire tutti gli ingredienti in un mixer, fino a che non si otterrà una consistenza omogenea. Potrebbe essere necessario fermare ogni tanto e grattare i bordi, se necessario aggiungere un goccio d’acqua (non nel caso di barbabietole precotte).

  #### STEP 2
  Rimuovere il tutto dal mixer e formare 4 burger. Saranno molto appiccicosi, bagnare le mani prima per riuscire a lavorare bene.

  #### STEP 3
  A questo punto scegliere se:
  - friggere i burger
  - cuocere al forno i burger

  Per friggere: coprire bene il fondo di una padella con l’olio e quando caldo mettere a cuocere i burger. Cuocere per circa 3-5 minuti per parte, fino a che non cambieranno colore.

  Per cuocere in forno: preriscaldare il forno a 180º. Preparare una teglia con carta da forno e ungerla leggermente con poco olio. Cuocere per 30-35 minuti, capovolgendo i burger dopo 15 minuti di cottura.

  #### STEP 4
  Servire caldi, con il pane per burger o condimenti a piacere.
