short_desc: Velocissimo da preparare, molto versatile e ottimo per l’aperitivo, l’hummus non delude e non lo conoscevamo prima di trasferirci a Londra!


md: |
  ### Ingredienti
  - 240g di ceci cotti, scolati e sciacquati
  - 85g di tahina
  - Succo di un lime (oppure succo di metà limone in base ai gusti)
  - 1 spicchio d’aglio schiacciato
  cucchiai di acqua molto fredda q.b., in alternativa 1-2 cubetti di ghiaccio
  - 2 cucchiai di olio extra vergine di oliva
  - Sale q.b.

  Per guarnire: paprika, peperoncino, prezzemolo

  ### Istruzioni
  #### STEP 1
  In un frullatore (meglio se un mixer a base larga e lama piú piatta) inserire i ceci, la tahina, il succo di lime (o limone), aglio e sale. Mixare il tutto fino ad ottenere una consistenza omogenea, aggiungendo l’acqua fredda se necessario.
  Personalmente abbiamo notato che un cubetto di ghiaccio rende l’hummus impeccabile, cremoso e senza grumi.

  #### STEP 2
  Importante: aggiungere l’olio solamente alla fine, una volta trasferito il vostro hummus nella ciotola in cui verrá servito (e non nel frullatore!)Vi consigliamo di servire il vostro hummus con del pane pita caldo e verdure.
