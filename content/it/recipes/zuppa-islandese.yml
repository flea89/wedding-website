
title: Zuppa islandese agli scampi (Humarsúpa)
image: /zuppa-islandese.jpg
category: Primi Piatti
short_desc: Un piatto che ci ha lasciati senza parole nel nostro viaggio in Islanda nel 2019 e che abbiamo poi riprodotto anche a casa. Ci vuole pazienza a causa dei due brodi (di pesce e di scampi) ma la cremosità e gusto finali ne valgono la pena!


md: |
  ### Ingredienti
  Per il brodo di scampi
  - 30 g di burro
  - 500 g di gusci di scampi (o gamberetti)
  - 180 ml vino bianco secco
  - 1 cipolla bianca, tagliata a spicchi
  - 2 carote, tagliate a tocchetti
  - 2 gambi di sedano, tagliati a tocchetti
  - 1 litro di brodo di pesce (come preparare il brodo di pesce)
  - 750ml acqua
  - Sale e pepe

  Per la zuppa
  - 2 cucchiai di olio extra vergine di olive
  - 65 g di burro
  - 2 spicchi d’aglio, schiacciati e tritati finemente
  - 1 cipolla bianca, tritata finemente
  - 1 cucchiaio di concentrato di pomodoro
  - 1 cucchiaio raso di paprika in polvere
  - 1 cucchiaio raso di curry in polvere
  - 240 ml vino bianco secco
  - 1.5 l di brodo di scampi (preparato nel primo step)
  - 500 g di scampi (i cui gusci sono stati utilizzati per il brodo)
  - 350g Yogurt (anche se gli islandesi in inverno usano la panna)
  - 60 g di erba cipollina tagliata a rondelle fini
  - 2 cucchiai di panna da cucina


  ### Istruzioni
  #### STEP 1
  Fare sciogliere il burro in una pentola e aggiungere i gusci degli scampi. Mescolare bene per poi aggiungere la cipolla a spicchi con i pezzi di carota e sedano, il brodo di pesce, l’acqua, sale e pepe.
  Portare il tutto a bollore e farlo ridurre (fino a circa 1.5 litri) per circa un’ora. Filtrare con l’aiuto di un colino il brodo in una ciotola e metterlo da parte.


  #### STEP 2: Preparare la zuppa
  In una pentola capiente scaldare burro e olio d’oliva. Una volta caldi aggiungere aglio e cipolla; quando saranno ammorbiditi aggiungere concentrato di pomodoro, paprika, curry e il vino. Fare cuocere per circa 5 minuti.

  #### STEP 3
  Versare il brodo preparato precedentemente e fare sobbollire per circa 30 minuti. Una volta ridotta la zuppa alla consistenza ideale versare gli scampi e farli cuocere per 5-10 minuti.
  Togliere la zuppa dal fuoco, e aggiungere lo yogurt. Versare nei piatti da porzione, aggiungere un cucchiaio di panna, l’erba cipollina e sale e pepe a piacere.
