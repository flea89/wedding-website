
title: Polipo, chorizo e patate
image: /polpo-chorizo.jpg
category: Street Food
short_desc: Ricetta dalle origini basche, polipo chorizo e patate unisce mare e monti in un piatto super saporito. Se si apprezzano queste spezie, aggiungere in fase di cottura in padella peperoncino e paprika.


md: |
  ### Ingredienti
  - 800 g di polipo (tentacoli)
  - 150 g di chorizo spagnolo stagionato tagliato in fette spesse 0.5 cm
  - 1 cipolla, tritata grossolanamente
  - 3 foglie di alloro
  - 400 g di patate, pelate e tagliate a cubetti di 1.5 cm
  - 2 cucchiaini di timo fresco tritato (oppure rosmarino)
  - Olio evo, sale e pepe q.b.
  - Capperi (a piacere)


  ### Istruzioni (per 4 persone)
  #### STEP 1
  Portare a bollore una grande quantità di acqua salata in una pentola dai bordi alti, aggiungendo la cipolla e le foglie di alloro.
  Immergere i tentacoli del polipo per tre volte nell’acqua bollente, poi immergerlo completamente nell’acqua.
  Cuocere il polipo a fuoco medio basso per circa un’ora fino a che non sarà tenero. Rimuovere dal fuoco e lasciarlo ancora in acqua per circa dieci minuti.

  #### STEP 2
  In una padella dal bordo alto, versare le patate, coprirle con acqua e aggiungere del sale. Portare a bollore e fare cuocere fino a che non saranno tenere, per circa 10/15 minuti. Scolare e trasferire in una ciotola. Condire le patate con 3 cucchiai di olio evo e il timo (o rosmarino) tritato, aggiungere sale e pepe.

  #### STEP 3
  In una padella per grigliare cuocere il chorizo a fuoco medio/alto fino a che sarà completamente caldo, per circa 2 minuti (a padella calda). Mettere da parte il chorizo e versare patate e polipo nella stessa padella, fino a che le patate saranno dorate sui bordi, per circa 5 minuti. Aggiungere il chorizo, sale e pepe, e olio a crudo.
