short_desc: L'ingrediente principe del brunch. Puo essere servito su un toast con guacamole, su degli english muffins con bacon o salmone. Il momento del taglio, quando il tuorlo perfettamente cotto si allarga sul toast e' mistico.


md: |
  ### Ingredienti
  - uovo (freschissimo)
  - aceto bianco
  - acqua



  ### Istruzioni
  La ricetta sembra semplicissima, ma ottenere la giusta consistenza del rosso e forma dell'uovo puo' essere frustrante.
  Quan un po di trucchetti per aumentare le chances di ottenere un uovo perfettamente cotto.


  #### Trucco 1
  Avere un uovo freschissimo e' sicuramente la cosa piu importante. Quando e' fresco, l'albume e' piu viscoso e meno liquido.
  Questo semplifichera' moltissimo la cottura.

  #### Trucco 2
  L'acqua non deve bollire. Il bollore infatti "shakarerebbe" troppo l'uovo, e rovinare la cattura completamente.
  Se si ha un termometro, la temperatura ideale e' tra gli 80 e gli 87 gradi.
  Se non avete termometro, consigliamo di mandare l'acqua a bollore per poi abbassare al minimo e aspettare un attimo.

  #### Trucco 4
  Uno spalsh di aceto nell'acqua aiuta la cottura del bianco.

  #### Trucco 3
  Usare un uovo a temperatura ambiente. Tirarlo fuori in aticipo, o se si e' dimenticati di farlo, lasciarlo in acqua tiepida per qualche minuto prima della cottura.

  #### Trucco 4
  Aprire l'uovo in un ciotolino, invece che direttamente in acqua. Vi permettera di avere molto piu controllo nell'immersione.

  #### Trucco 5
  Creare un vortice nell'acqua aiuta a dare una forma piu rotonda all'uovo.
  Il vortice pero' non deve essere troppo "turbolento", se no rompera l'albume.
  Se volete cuocere piu uova contemporaneamente questo passaggio puo' essere tranquillamente evitato.

  #### Trucco 7
  Tempo di cottura e' difficile da azzeccare, siccome dipende molto dal dimensione dell' uovo e dalla temperatura dell'acqua.
  Per noi, un tempo ideale per uova medie e acqua a circa 80 gradi, e' di circa 3 minuti / 3 minuti e 30.
  Dopo un po di prove, trovete il tempo adatto a voi.

  #### Trucco 8
  Se l'uovo non e' piu molto fresco, potete versarlo in un colino prima di cuocerlo per togliere parte liquida dell'albume per evitare che crei schiuma nell'acqua.

  #### Trucco 9
  In caso di molti ospiti le uova possono essere preparate in anticipo. Dopo la cottura vanno immediatamente  immerse in acqua gelida per bloccare cottura.

  Prima di servirle, possono essere riscaldate in acqua bollente per circa 40s.
