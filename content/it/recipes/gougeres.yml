
title: Gougeres
image: /todo.jpg
category: Brunch
short_desc: Questa ricetta, che ha alla base la pasta choux, arriva dalla regione francese della Borgogna, dove i suoi abitanti decisero di provare una versione salata di quella che è alla base una ricetta dolce, ed hanno fatto centro. Veloci da preparare, i gougeres sono perfetti per un aperitivo a buffet.


md: |
  ### Ingredienti (per 15/20 gougeres)
  - 120ml di acqua
  - 55g di burro
  - ½ cucchiaino di sale
  - ½ cucchiaino di zucchero
  - ½ cucchiaino di pepe
  - 60g di farina 00
  - 2 uova grandi
  - 80g di gruviera (oppure Emmental) rapé, più extra per guarnire

  Per guarnire: paprika, peperoncino, prezzemolo

  ### Istruzioni
  #### STEP 1
  Riscaldare il forno a 200° (ventilato) e preparare una teglia con della carta forno

  #### STEP 2
  In un pentolino medio, col bordo alto, unire acqua, burro, sale, zucchero e pepe e portare a bollore. Una volta raggiunto il bollore, aggiungere la farina tutta d’un colpo, mescolando con un cucchiaio di legno fino al formarsi di un impasto omogeneo. Continuare a cuocere e mescolare finché l'impasto comincia a staccarsi da solo dal bordo del pentolino, formando una pallina. Vedrete una pellicola formarsi sul fondo del pentolino, a questo punto cuocere per altri due minuti.

  #### STEP 3
  Trasferire l’impasto in una ciotola, continuando a mescolare con il cucchiaio di legno per raffreddare leggermente, per circa un minuto. Aggiungere le uova, una alla volta, mescolando finché non risulteranno incorporate con il resto. Versare la gruviera rapé.

  #### STEP 4
  Trasferire l’impasto in un sac-à-poche, oppure utilizzare due cucchiaini per creare delle palline/quenelles di circa 2, 2.5 cm di diametro, direttamente sulla carta forno della teglia preparata in precedenza, a circa 2cm di distanza una dall’altra. Aggiungere extra gruviera e cuocere finché non saranno dorate e gonfie, per 20-25 minuti.
