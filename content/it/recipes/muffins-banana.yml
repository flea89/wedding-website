
title: Muffin alla banana “sbricioloni”
image: /muffin-banana.jpg
category: Dolci
short_desc: Sicuramente i migliori muffin che abbiamo mai preparato! Il topping li rende irresistibili (si potrebbe aggiungere un pizzico di sale, burro d’arachidi, divertitevi a sperimentare in varie versioni!)


md: |
  ### Ingredienti (12 muffins)
  <ins>Topping</ins>
  - 90 g farina
  - 40/50 g zucchero
  - 1 cucchiaino di cannella
  - 60 g burro, temperatura ambiente

  <ins>Muffins</ins>
  - 360 g farina
  - 1 bustina lievito per dolci (16g)
  - Un bel pizzico di sale
  - 3 banane grandi molto mature, schiacciate
  - 80 g zucchero (questa quantità si può ridurre, a gusto)
  - 1 uovo, leggermente sbattuto
  - 160 g burro fuso

  ### Istruzioni
  #### STEP 1
  Per il topping, in una ciotola, mescolare farina, zucchero e cannella. Aggiungere il burro e mescolare con la forchetta fino a che non si raggiungerà una consistenza “sbriciolona”.

  #### STEP 2
  Per i muffin, in una ciotola grande, unire tutti gli ingredienti secchi. In una seconda ciotola, mescolare banane e zucchero, uovo e burro fuso. Versare gli ingredienti liquidi in quelli secchi, fino ad ottenere un composto omogeneo.

  #### STEP 3
  Riempire gli stampi da muffin imburrati della teglia fino ai ⅔. Con le mani, sistemare le briciole del topping sopra l’impasto dei muffins (della grandezza indicativa di un chicco di mais). Cuocere in forno caldo a 190º gradi per 25 minuti o fino a che i muffin non risulteranno cotti all’interno (prova dello stuzzicadente) e dorati. Fare raffreddare per 10 minuti prima di rimuovere i muffin dalla teglia.
