title: Olio all’aglio confit
image: /garlic-oil-confit.jpg
category: Brunch
short_desc: Questo è il condimento perfetto da aggiungere al vostro hummus in alternativa al “classico” olio d’oliva. Potrete usare gli spicchi d’aglio, ma ancora di più l’olio aromatizzato per condire insalate, panini, verdure. Siamo stati fedeli alla ricetta dello chef Ottolenghi inserendo i rametti di timo, ma potete sperimentare anche con foglie di salvia, bucce di arancia o limone.


md: |
  ### Ingredienti
  - 12 spicchi d’aglio, pelati
  - 6 rametti di timo
  - 1 peperoncino verde
  - 200 ml di olio d’oliva
  - Sale

  ### Istruzioni
  #### STEP 1
  Combina tutti gli ingredienti in una padella piccola a fuoco medio-basso. Coprire con il coperchio e cuocere fino a che gli spicchi d’aglio cominciano ad ammorbidirsi, dopo circa 20-25 minuti.

  #### STEP 2
  Lasciando il coperchio sulla padella, rimuovere il tutto dal fuoco, lasciandolo da parte per circa 10 minuti; l’aglio continuerà a cuocersi nel calore dell’olio.

  #### STEP 3
  Fare colare l’olio in un barattolo di vetro (meglio se sterilizzato in precedenza), versando all’interno con un cucchiaio anche l’aglio, il timo e il peperoncino. Chiudete bene il barattolo e conservate il vostro olio a temperatura ambiente.
