title: Guacamole
image: /guacamole.jpg
category: Brunch
short_desc: Ingrediente fondamentale dell’ avocado toast e di tante altre combinazioni (spesso con il salmone affumicato) nel brunch inglese, il guacamole è fresco e ricco di antiossidanti).


md: |
  ### Ingredienti
  - 1 bel pomodoro maturo
  - 3 avocado, maturi (devono essere morbidi se schiacciati ma non marroncini)
  - Il succo di un like grande/2 piccoli
  - Metá cucchiaino di paprika in polvere (a vostro gusto se affumicata o meno)
  - 1 scalogno piccolo, fatto a cubetti molto piccoli
  - 1 peperoncino fresco, rosso o verde, a cui devono essere tolto i semi, affettato il piú finemente possibile
  - Sale e pepe q.b.

  Chips di tortilla, per servire

  ### Istruzioni
  #### STEP 1
  Con un coltello (meglio se all’interno di un sacchetto per il congelatore per evitare schizzi) schiacciare il pomodoro fino a ridurlo ad una polpa, e inserirlo in una ciotola.

  #### STEP 2
  Tagliare a metà gli avocado e con un cucchiaio togliere tutta la polpa, inserendola nella ciotola con il pomodoro.


  #### STEP 3
  Versa il succo di limone, la paprika, lo scalogno, il peperoncino, sale e pepe nella ciotola.

  Usa una forchetta per schiacciare il tutto in un unico composto.
