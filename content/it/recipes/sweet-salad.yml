title: Insalata tiepida di verdura
image: /sweet-salad.jpg
category: Verdura
short_desc: Quando manca la fantasia per un piatto di verdure questa insalata farà al caso vostro. Perfetta per cena o per quando il meteo fa i capricci, ha il vantaggio di poter essere preparata in anticipo e assemblata poco prima del pasto.

md: |
  ### Ingredienti
  - 500 g zucca (meglio se delica) a cubetti di circa 3cm per lato
  - 250 g barbabietola pelata a cubetti di circa 3cm per lato
  - 250 g patata dolce (americana) pelata a cubetti di circa 3cm per lato
  - 1 cipolla rossa media tagliata a spicchi
  - 150-200 g feta
  - 50 g nocciole
  - 3 cucchiai circa di olio extra vergine di oliva (più aggiunta per condimento finale)
  - 2 spicchi d’aglio schiacciati
  - Sale e pepe
  - Peperoncino secco
  - Glassa di aceto balsamico


  Opzionale: pasta di harissa (che renderà il tutto ancora più delizioso, attenzione al piccante, cominciare aggiungendone piccole dosi e assaggiare!)

  ### Istruzioni
  #### STEP 1
  Riscaldare il forno a 200℃ statico (oppure 190℃ ventilato). Allargare le nocciole su una teglia e tostare le nocciole per 4-5 minuti o fino a che non saranno dorate. Togliere le nocciole dal forno e lasciarle raffreddare.


  #### STEP 2
  Versare due cucchiai di olio evo in una grande ciotola con un pizzico di peperoncino secco ed uno spicchio d’aglio schiacciato. Versare poi la zucca e la patata dolce e mescolare finchè tutti i cubetti saranno coperti di olio. Spostare le verdure in una teglia con carta da forno.

  #### STEP 3
  Aggiungere ancora un cucchiaio d’olio nella ciotola, uno spicchio d’aglio schiacciato e del peperoncino secco, aggiungere i cubetti di barbabietola e mescolare finchè non saranno coperti di olio. Spostare anche le barbabietole nella teglia.

  [*vedi nota per barbabietole precotte]

  Infine, aggiungere la cipolla rossa tagliata a spicchi nella ciotola per recuperare olio e peperoncino rimasti, e inserirla con il resto della verdura nella teglia.

  #### STEP 4
  Arrostire le verdure in forno per circa 30-40 minuti o fino a che le verdure saranno diventate tenere. Una volta tolte dal forno, lasciare che si raffreddino un paio di minuti (l’insalata è da servire tiepida)e trasferire nella ciotola/piatto di servizio. Tagliare grossolanamente le nocciole e spezzettare la feta sopra le verdure.  Condire a piacere con la glassa di aceto balsamico e olio evo prima di servire; eventualmente aggiungere l’harissa.



  [* Nota: se vengono utilizzate barbabietole precotte, dovranno restare meno tempo in forno rispetto alle altre verdure. Usare una seconda teglia unicamente per le barbabietole e lasciarle in forno solamente 15 minuti.]
