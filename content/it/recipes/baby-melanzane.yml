
title: Baby melanzane con cocco e arachidi (Kricket)
image: /baby-melanzane.jpg
category: Secondi Vegetariani
short_desc: Le melanzane sono la verdura preferita di Paolo, quando abbiamo provato questo piatto da Kricket a Londra, abbiamo dovuto comprare il loro libro di ricette e riprodurla a casa! La salsa alle arachidi e cocco è incredibile.

md: |
  ### Ingredienti
  - 8 baby melanzane
  - Sale
  - Olio di girasole, per friggere
  - Cipolle, tagliate a julienne, per essere fritte
  - Foglie fresche di curry (a piacere)

  Per il masala

  - 1 cucchiaio di olio di girasole
  - 50g cocco secco in polvere
  - 25 g arachidi non salate
  - 20 g semi di sesamo
  - 2 cucchiai di semi di coriandolo
  - 2 cucchiai di semi di cumino
  - 1 peperoncino verde
  - Coriandolo fresco
  - 10 g semi di mostarda
  - 40 g foglie fresche di curry
  - 1 cipolla rossa, tagliata finemente
  - 1 spicchio d’aglio schiacciato
  - 15 g di zenzero schiacciato
  - 15 g di curcuma in polvere
  - 15 g di peperoncino in polvere
  - 250 ml di latte di cocco
  - Sale q.b.

  ### Istruzioni
  #### STEP 1
  Fare un taglio profondo a croce con un coltello alla base di ogni melanzana. Immergere le melanzane in acqua salata per 30 minuti, poi scolarle.

  #### STEP 2
  Scaldare dell’olio vegetale in padella, da coprire abbondantemente il fondo, e friggere le melanzane per circa 5 minuti o fino a che cambieranno colore. Asciugare l’olio in eccesso con carta assorbente e metterle da parte.

  #### STEP 3
  Asciugare il residuo di olio dalla padella e tostare il cocco, le arachidi, semi di sesamo, semi di coriandolo e semi di cumino per 30 secondi o fino a che comincerà a sentirsi il profumo della tostatura. Lasciare raffreddare e spostare il tutto in un bicchiere da frullatore, a cui aggiungere il peperoncino verde, il coriandolo fresco e un po’ d’acqua se necessario, fino a creare una crema omogenea.

  #### STEP 4
  Far riscaldare un cucchiaio di olio vegetale nella padella, aggiungendo i semi di mostarda, le cipolle e le foglie di curry, lasciandole cuocere fino a che non cominceranno a scoppiettare, per poi rimuoverle. Aggiungere lo zenzero e l’aglio, la curcuma e il peperoncino, il latte di cocco. Portare il tutto a bollore, abbassare la fiamma e lasciare cuocere col coperchio per circa 20 minuti. Aggiungere le melanzane alla salsa e fare cuocere per altri 10 minuti. Guarnire con le cipolle e foglie di curry fritte.
