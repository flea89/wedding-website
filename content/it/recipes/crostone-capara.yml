
title: Crostone cipolle, formaggio di capra e miele
image: /crostone.jpg
category: Street Food
short_desc: Perfetto in inverno ed autunno questo crostone semplicissimo ma “gourmet” riesce ad accontentare veramente tutti. Il formaggio di capra perfetto è la buche de chèvre, il “cilindro” caprino fresco all’interno ma con una lieve crosta esterna.


md: |
  ### Ingredienti
  - 500g cipolla rossa di Tropea grande (o due piccole)
  - 75g zucchero di canna
  - 45g di burro
  - 1 cucchiaio di aceto balsamico
  - 1,2 pizzichi di sale
  - 8 fette di pane spesse almeno 1.5 cm
  - 200g Formaggio di capra (buche de chevre, non troppo stagionato)
  - Miele q.b.
  - Gherigli di noci,timo o rosmarino fresco (a piacere)

  ### Istruzioni
  ### STEP 1
  Preriscaldare il forno a 180º. Tagliare finemente la cipolla.
  Sciogliere a fuoco medio il burro in padella, aggiungere poi la cipolla, l’aceto balsamico, lo zucchero, il sale.
  Fare cuocere per circa 20/30 minuti a fuoco basso, facendo attenzione a non fare bruciare o seccare le cipolle (se necessario aggiungere due cucchiai di acqua).

  ### STEP 2
  Mentre le cipolle sono in cottura, tagliare a fette il pane e tostarlo in forno fino a che non sarà dorato su entrambi i lati.

  ### STEP 3
  Montare i crostoni: tagliare le fette di formaggio caprino e spalmarle leggermente sul pane, aggiungere le cipolle caramellate e il miele e cuocere in forno fino a che il formaggio non sarà quasi sciolto e con un po’ di crosticina.

  ### STEP 4
  Rimuovere i crostoni dal forno, aggiungere i gherigli di noce e foglioline di timo o rosmarino a piacere.
