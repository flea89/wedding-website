short_desc: Decisamente IL piatto che ha fatto capire ad Anna che Paolo fosse l’uomo giusto per lei. Piatto ricco di sapore e che giá dal profumo lascia l’acquolina in bocca, nasce in Francia dall’inventiva del compositore Gioacchino Rossini.


md: |
  La seguente non e' la stessa ricetta che ha fatto innamorare Anna, ma una versione semplificata.
  Per la versione originale vi consigliamo questo [video](https://www.youtube.com/watch?v=C30oD7w2nOw).

  ### Ingredienti (per 6 persone)
  - 6 tournedos (parte centrale del filetto)
  - 6 fette di pane in cassetta
  - 6 fette di foie gras
  - 6 lamelle di tartufo (*)
  - 30 cl di fondo bruno(come preparare il fondo bruno)
  - 10 cl di Madeira o Porto
  - 85 g di burro
  - Sale fino, pepe bianco q.b.

  (*) in assenza di tartufo si possono utilizzare funghi gallinacci o topinambur

  ### Istruzioni
  #### STEP 1
  Sagomare le fette di pane nella stessa forma del tournedos, facendole poi dorare o in forno o in una padella con 40 g di burro, conservandole poi al caldo.
  Tagliare a fette il foie gras, da 5 a 8 mm di spessore, e preparare le lamelle di tartufo (o topinambur, o funghi)

  #### STEP 2
  Scaldare 40 g di burro in una padella a fuoco medio, facendo cuocere i tournedos per 3-4 minuti su ogni lato a fuoco vivo. La carne deve avere all’esterno un aspetto ben rosolato. Una volta che i tournedos hanno raggiunto un bel colore, abbassare la fiamma e lasciar cuocere ancora qualche minuto girandoli spesso, fino al punto di cottura desiderato.
  Nota 1: Se si desidera avere una perfetta forma cilindrica del tournedos, si può legare pre-cottura con uno spago, da tagliare poi prima di terminare la cottura

  Nota 2: se non si vuole utilizzare il tartufo, cuocere a questo punto i funghi o topinambur con del burro, sfumando con Madeira o Porto.

  #### STEP 3
  Preparare il fondo bruno e aggiungervi le briciole di foie gras o tartufo, se ce ne sono state in fase di taglio. Riprendere la padella in cui si sono preparati i tournedos, versare il Madeira (o Porto), il fondo bruno e aggiungere una noce di burro per rendere la salsa lucida, che andrà a glassare il tournedos.

  #### STEP 4
  Disporre le fette di pane su piatti caldi (perfetti se lasciati in forno caldo a 90º C per qualche minuto). Versare della salsa e appoggiare sopra il tournedos, disponendo poi sopra al filetto la fetta di foie gras. Aggiungere la lamella di tartufo, e terminare il tutto con altra salsa.
