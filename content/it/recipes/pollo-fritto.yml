
title: Pollo Fritto del Keralan
original: Kricket
image: /pollo-fritto.jpg
category: Secondi Piatti
short_desc: Il pollo fritto è uno dei comfort food per eccellenza. Il segreto per renderlo morbido dentro e croccante fuori è proprio la marinatura, tipica della regione indiana. Irresistibile per grandi e piccini.

md: |
  ### Ingredienti
  - 400g cosce di pollo, senza ossa e pelle, in cubetti di 2.5 cm
  - 1 litro di olio di girasole per friggere
  - 100g farina
  - 100g amido di mais (maizena)
  - 1 cucchiaio di polvere di peperoncino
  - 1/2 cucchiaio di curcuma in polvere
  - 1 cucchiaino di chat masala (a piacere)
  - Foglie di curry fresche, da friggere (a piacere)

  Per la marinatura
  - 300g yoghurt greco
  - 1ooml latticello (latte fermentato= latte+limone)
  - 1 cucchiaio di polvere di peperoncino
  - 1/2 cucchiaio di curcuma in polvere
  - 3 peperoncini verdi tagliati fini
  - Coriandolo fresco tritato (a piacere)

  ### Istruzioni
  #### STEP 1
  Per la marinatura, mescolare yoghurt, latticello, polvere di peperoncino, curcuma, i peperoncini e il coriandolo in una ciotola. Versare i cubetti di pollo nella marinatura, mescolando fino a che saranno tutti coperti, coprire e lasciare in frigo per circa 2 ore.

  #### STEP 2
  Versare l’olio in una pentola a bordo alto e farlo riscaldare fino a che raggiungerà la temperatura di 180º C. Mentre l’olio si scalda, mescolare farina, amido di mais, polvere di peperoncino e curcuma in una ciotola.

  #### STEP 3
  Scolare il pollo dalla sua marinatura e impanarlo nel mix di farina, facendo cadere ogni eccesso. Friggere nell’olio ben caldo per circa 5 minuti, fino a che i cubetti di pollo non raggiungeranno un colore dorato.

  #### STEP 4
  Rimuovere i cubetti di pollo dall’olio di frittura e fare asciugare l’eccesso su carta assorbente. Servire con alcune foglie di curry fritte e maionese (si possono aggiungere le foglie di curry alla maionese per darle un sapore unico!)
