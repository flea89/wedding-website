
title: Cavolfiore al forno (Ottolenghi)
image: /cavolfiore.jpg
category: Primi Piatti
short_desc: Questa ricetta viene definita da Ottolenghi come “la vendetta” dei vegetariani. Può sostituire tranquillamente un piatto principale, o essere utilizzato come contorno ad una proteina. Vivamente consigliata a chi cerca un brivido piccante nella sua quotidianità. (l’olio piccante è perfetto con le uova e con il pesce!)


md: |
  ### Ingredienti
  - 2 cavolfiori interi (con le foglie più interne)
  - 1 cipolla grande, pelata e tagliata in 8 spicchi
  - 8 peperoncini, interi con un taglio sulla punta [N.B. La quantità di peperoncini puó variare in base alla resistenza al piccante]
  - 1 limone tagliato a spicchi

  Per guarnire: paprika, peperoncino, prezzemolo

  Per l’olio piccante
  - 90 g Harissa (meglio se alla rosa)
  - 2 cucchiai di concentrato di pomodoro
  - 2 cucchiaini di polvere al peperoncino
  - 1 cucchiaio di zucchero
  - 3 spicchi d’aglio, schiacciati
  - 16 cucchiai di olio di oliva (circa)
  - Sale

  ### Istruzioni
  #### STEP 1
  Togliere le foglie esterne più spesse del cavolfiore, lasciando attaccate ai fiori solamente quelle verdi più piccole e verdi (la parte alta bianca del cavolfiore deve essere “esposta”).
  Tagliare ogni cavolfiore in quattro spicchi.
  Preriscaldare il forno a 180º C.


  #### STEP 2
  Mettere a bollire una grande quantità di acqua salata e fare bollire il cavolfiore per 2 minuti, assicurandosi che tutti gli spicchi siano sommersi (usando ad esempio un coperchio dal diametro leggermente più piccolo rispetto a quello della pentola).
  Trasferire gli spicchi di cavolfiore su una teglia con carta da forno e aggiungere la cipolla e i peperoncini.

  #### STEP 3
  Per preparare l’olio piccante mescolare in una ciotola Harissa, concentrato di pomodoro, peperoncino in polvere, zucchero, l’aglio schiacciato, olio d’oliva e sale.
  Versare l’olio sopra le verdure della teglia, usando le mani per massaggiare bene l’olio nelle rientranze del cavolfiore (se si è sensibili al piccante indossare i guanti).

  #### STEP 4
  Cuocere il cavolfiore per circa 45-60 minuti, fino a che non sarà dorato e leggermente abbrustolito. Il segreto per la cottura perfetta è aggiungere 2,3 volte durante la cottura un altro cucchiaio di olio (oppure lasciarne di quello piccante da parte all’inizio per aggiungerlo in un secondo momento).
  A fine cottura, posizionare le verdure nel piatto, spremere il limone al momento e servire.
