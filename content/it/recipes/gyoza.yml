short_desc: Anche in occasione dei nostri anniversari, il legame con la cucina è sempre stato presente. Circa 5 anni fa ci siamo lanciati in questa lezione di dumpling cinesi, per imparare la tecnica di chiusura dei famosi ravioli con una cuoca.


md: |
  ### Ingredienti (per 15-20 gyozas)
   <ins>Per il ripieno di maiale:</ins>
   - 200 g di macinato di maiale (15% di grassi)
   - 3x erba cipollina cinese
   - Sale e pepe
   - Salsa di soia leggera
   - 20 g di zenzero affettato e messo a bagno in una tazza d'acqua
   - Olio di sesamo
   - Amoy Chicken Power (facoltativo)

   <ins> Per la pasta: </ins>
   - 120 ml di acqua tiepida
   - 480 tazze di farina

  Se non avete tempo per fare anche la pasta, puo essere acquistata in supermarket etnici cinesi o giapponesi.

  Aceto cinese e olio al peperoncino per la salsa.

  ### Instruzioni


   #### STEP 1
   Versate la farina in una ciotola e fate un buco al centro. Versare 1/2 tazza di acqua calda nel foro e mescolare.


   #### STEP 2
   Usa le mani e impasta l'impasto fino a renderlo liscio, quindi copri e lascia riposare per 10 minuti. Scoprire e impastare nuovamente l'impasto finché non diventa abbastanza elastico, quindi coprire e riposare per altri 20 minuti.


   #### STEP 3
   Mentre riposa, sminuzza il trito di maiale in una ciotola e metti 3 cucchiai di acqua infusa allo zenzero nel trito, mescola finché non ha assorbito tutta l'acqua.


   #### STEP 4
   Rimuovere le estremità bianche dell'erba cipollina e tritarla finemente. Mescolarli con la miscela di maiale. Aggiungi 1x cucchiaio di salsa di soia leggera, 1x cucchiaino di olio di sesamo e un buon pizzico di sale e pepe nella miscela e mescola accuratamente. Aggiungi mezzo cucchiaino di polvere aromatica di pollo, se lo desideri.


   #### STEP 5
   Prendete l'impasto e stendetelo in un cilindro spesso 1 cm. Tira fuori abbastanza da rotolare in una palla da 25 mm.


   #### STEP 6
   Appiattisci la palla con il palmo della mano. Stendetela fino a ottenere una circonferenza di circa 10-12 cm.


   #### STEP 7
   Aggiungere una pallina di composto sul disco, lasciando uno spazio di 5 mm attorno ai bordi. Piega a metà e pizzica la parte superiore. Posiziona il dito indice tra i due lembi di pasta e usa il dito medio per portare la pelle dal lato e pizzicare. Ripeti l'operazione tre volte su entrambi i lati fino a quando lo gnocco non è sigillato.

   [Video della chiusura](https://www.instagram.com/p/B_zXZHwH_c4/?hl=en)


   #### STEP 8
   Metti a bollire una pentola d'acqua e mettici dentro i gyoza. Una volta che raggiungono la superficie, tirali fuori e servili con aceto cinese mescolato con un po' di olio al peperoncino come salsa per intingere.

   Un altro modo per cucinarli è friggerli in padella con un cucchiaio di olio. Una volta che gli gnocchi iniziano a sfrigolare nella padella aggiungere mezzo bicchiere d'acqua e coprire. Una volta che l'acqua sarà evaporata, il che richiede circa 8 minuti (più a lungo se stai cuocendo da congelato), saranno pronti per essere serviti. Questi sono chiamati Guōtie (gnocchi adesivi).
