
title: Toast di Midollo (St John’s)
image: /toast-midollo.jpg
category: Secondi piatti
short_desc: Questo è l’unico piatto che non viene mai tolto dal menù del ristorante St. John’s di Londra (una stella Michelin), e capirete cucinandolo il motivo!


md: |
  ### Ingredienti
  - 12 x 7-8 cm pezzi di midollo (la parte dell’osso dell’ossobuco)
  - Prezzemolo fresco
  - 2 scalogni, pelati e tritati finemente
  - 1 manciata di capperi


  Condimento
  - Il succo di un limone
  - Olio extra vergine di oliva q.b.
  - Sale grosso e pepe nero q.b.
  - Una buona scorta di fette di pane tostate


  ### Istruzioni
  #### STEP 1
  Preriscaldare il forno a 180º.
  Mettere i pezzi di midollo in una padella e inserirla in forno.
  La cottura dovrebbe durare circa 20 minuti, in base allo spessore delle ossa. Il midollo deve diventare morbido ma non sciogliersi completamente (cosa che succederà lasciandolo troppo in forno).


  #### STEP 2
  Tritare il prezzemolo, mescolandolo con lo scalogno e il capperi. Poco prima di servire aggiungere olio, limone, sale e pepe.
  Tostare le fette di pane.

  #### STEP 3
  Prendere i pezzi di midollo dal forno e grattare l’interno morbido fuori dall’osso, spalmandolo sul pane. Aggiungere i condimenti e aggiungere sale a piacere.
