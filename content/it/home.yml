# Donation
d_title: Donazioni
d_ps: 
 - Ringraziandovi per quanto la vostra presenza renderà speciale il nostro giorno, abbiamo deciso di ricambiare il vostro affetto con una bomboniera 100% solidale.
 - Effettueremo infatti una donazione all'Associazione <span className="b">“Betania ODV”</span> che da anni accoglie minori e persone in situazione di marginalità sociale.
 - In particolare, le nostre offerte saranno destinate al villaggio di <a href="https://goo.gl/maps/VaLo8TqSX3RQrY61A" target="_blank" rel="noreferrer" >   Emali, Kenya </a> , dove dal 2006 l'Associazione ha dato vita ad una scuola materna, un orfanotrofio, un ambulatorio ed un centro di ascolto.
 - 'Se siete interessati a leggere di più sull’Associazione “<span className="b">Betania ODV”</span> e sul suo operato viinvitiamo a farlo qui: <a  href="https://www.associazionebetaniaonlus.org/"  target="_blank"  rel="noreferrer">  https://www.associazionebetaniaonlus.org/</a>'

